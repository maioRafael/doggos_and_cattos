<h2 mat-dialog-title>Tem certeza que deseja continuar?</h2>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close  [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
